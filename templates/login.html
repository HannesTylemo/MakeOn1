<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MakeOn Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-green: #2d5016;
            --secondary-green: #3d6b1f;
            --accent-green: #4a7c2a;
            --beige-light: #f5f5dc;
            --beige: #e8e4d0;
            --beige-dark: #d4cfb8;
            --text-dark: #2d2d2d;
            --border-color: #c9c4b0;
            --brand-font: 'Georgia', 'Times New Roman', serif;
        }
        
        body { 
            background: linear-gradient(135deg, var(--beige-light), var(--beige)); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-card { 
            width: 100%; 
            max-width: 450px; 
            padding: 50px 40px; 
            background: white; 
            border-radius: 15px; 
            box-shadow: 0 10px 40px rgba(45, 80, 22, 0.15);
            border: 2px solid var(--border-color);
        }
        
        .logo { 
            font-weight: 600; 
            font-size: 28px; 
            text-align: center; 
            margin-bottom: 40px; 
            letter-spacing: 1.5px;
            color: var(--primary-green);
            font-family: var(--brand-font);
        }
        
        .form-label {
            color: var(--primary-green);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 12px;
            margin-bottom: 8px;
        }
        
        .form-control {
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 12px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: var(--accent-green);
            box-shadow: 0 0 0 0.2rem rgba(74, 124, 42, 0.15);
            outline: none;
        }
        
        .btn-login {
            background: var(--primary-green);
            color: white;
            font-weight: 600;
            padding: 14px;
            border: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 14px;
        }
        
        .btn-login:hover {
            background: var(--secondary-green);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(45, 80, 22, 0.3);
        }
        
        .alert-danger {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo">MakeOn Admin Panel</div>
        <form method="POST">
            <div class="mb-4">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-4">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-login w-100">Sign In</button>
            {% if error %}
            <div class="alert alert-danger mt-3 text-center p-3">{{ error }}</div>
            {% endif %}
        </form>
    </div>
</body>
</html>
