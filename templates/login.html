<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MakeOn Admin Panel - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f6f9; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .login-card { width: 100%; max-width: 400px; padding: 40px; background: white; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .logo { font-weight: 900; font-size: 24px; text-align: center; margin-bottom: 30px; letter-spacing: 2px; text-transform: uppercase; }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo">MakeOn Admin Panel</div>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" autocomplete="username" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" autocomplete="current-password" required>
            </div>
            <button type="submit" class="btn btn-dark w-100 py-2">Sign In</button>
            {% if error %}
            <div class="alert alert-danger mt-3 text-center p-2">{{ error }}</div>
            {% endif %}
        </form>
    </div>
</body>
</html>
