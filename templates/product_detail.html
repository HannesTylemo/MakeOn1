<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.product_name }} - Beauty Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #fff; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; }
        .product-container { max-width: 1200px; margin: 0 auto; padding: 60px 20px; }

        .product-image-container {
            background: #f8f8f8; width: 100%; height: 500px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 10px; overflow: hidden;
            position: relative; /* Enabled absolute positioning for children */
        }
        .product-image { max-width: 100%; max-height: 100%; object-fit: cover; }

        .btn-try-on-overlay {
            position: absolute; bottom: 15px; right: 15px;
            background: white; color: black; border: 2px solid black;
            padding: 6px 10px; font-weight: 700; font-size: 10px;
            text-transform: uppercase; display: flex; align-items: center; gap: 6px;
            cursor: pointer; z-index: 10;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            border-radius: 12px;
            transition: all 0.2s ease;
        }
        .btn-try-on-overlay:hover { background: #f0f0f0; color: black; }

        .brand { text-transform: uppercase; letter-spacing: 1px; color: #666; font-size: 14px; font-weight: 600; margin-bottom: 10px; }
        .title { font-size: 36px; font-weight: 700; margin-bottom: 15px; }
        .price { font-size: 24px; font-weight: 400; margin-bottom: 30px; }
        .description { color: #555; line-height: 1.6; margin-bottom: 40px; }

        .btn-black { background: black; color: white; border: none; padding: 15px 30px; font-weight: 700; width: 100%; text-transform: uppercase; }
        .btn-black:hover { background: #333; color: white; }

        /* Cart Modal Styles */
        .cart-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 1000; justify-content: center; align-items: center;
        }
        .cart-content {
            background: white; padding: 25px; width: 90%; max-width: 400px;
            border-radius: 8px; max-height: 80vh; overflow-y: auto;
        }
    </style>
</head>
<body>

    <!-- Header with Functional Cart Icon -->
    <div style="padding: 20px 40px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; position: sticky; top:0; background:white; z-index:100;">
        <a href="/mock" style="text-decoration:none; color:black; font-weight:900; font-size:24px; letter-spacing:2px;">BEAUTY STORE</a>
        <div style="font-weight: bold; cursor: pointer; display: flex; align-items: center; gap: 8px;" onclick="showCart()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle>
                <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
            </svg>
            <span id="cart-count">0</span>
        </div>
    </div>

    <div class="product-container">
        <div class="row">
            <!-- Image Column -->
            <div class="col-md-7 mb-4">
                <div class="product-image-container">
                    {% if product.image_url %}
                        <img src="{{ product.image_url }}" class="product-image">
                        <!-- Try-On Button Inside Image (Bottom Right) -->
                        <a href="/?mode=editor&product={{ product.id }}" class="btn-try-on-overlay" style="text-decoration: none; color: black;">
                            ðŸ“· Virtual Try-On
                        </a>
                    {% else %}
                        <div class="text-muted">No Image Available</div>
                    {% endif %}
                </div>
            </div>

            <!-- Details Column -->
            <div class="col-md-5">
                <div class="brand">{{ product.brand }}</div>
                <h1 class="title">{{ product.product_name }}</h1>
                <div class="price">${{ product.price }}</div>

                <div class="description">
                    {{ product.description }}
                </div>

                <!-- Replaced old Try-On button area with Add to Cart -->
                <div class="d-flex gap-2 mb-3">
                    <input type="number" id="qty-input" value="1" min="1" class="form-control" style="width: 80px; text-align: center;">
                    <button class="btn-black" onclick="addToCart()">Add to Shopping Cart</button>
                </div>

                <div id="cart-msg" style="display:none; color: green; font-weight: bold; margin-top: 10px;">
                    âœ“ Added to cart!
                </div>
            </div>
        </div>
    </div>

    <!-- Cart Summary Modal -->
    <div id="cartModal" class="cart-modal">
        <div class="cart-content">
            <h3 class="mb-3">Your Cart</h3>
            <div id="cart-items"></div>
            <div style="border-top: 1px solid #eee; margin-top: 20px; padding-top: 15px; font-weight: bold; font-size: 18px; display: flex; justify-content: space-between;">
                <span>Total:</span>
                <span id="cart-total">$0.00</span>
            </div>
            <button class="btn-black mt-3" onclick="document.getElementById('cartModal').style.display='none'">Close</button>
        </div>
    </div>

    <!-- Cart Logic -->
    <script>
        // Load cart from LocalStorage
        let cart = JSON.parse(localStorage.getItem('myCart')) || [];

        function updateCartUI() {
            const totalCount = cart.reduce((sum, item) => sum + item.qty, 0);
            document.getElementById('cart-count').innerText = totalCount;
        }

        function addToCart() {
            const qty = parseInt(document.getElementById('qty-input').value);
            // Construct product object
            const product = {
                id: "{{ product.id }}",
                name: "{{ product.product_name }}",
                price: parseFloat("{{ product.price }}"),
                qty: qty
            };

            const existing = cart.find(i => i.id === product.id);
            if(existing) existing.qty += qty;
            else cart.push(product);

            localStorage.setItem('myCart', JSON.stringify(cart));
            updateCartUI();

            // Show confirmation
            const msg = document.getElementById('cart-msg');
            msg.style.display = 'block';
            setTimeout(() => { msg.style.display = 'none'; }, 2000);

            // Optional: Automatically show cart modal after adding
            showCart();
        }

        function showCart() {
            const modal = document.getElementById('cartModal');
            const list = document.getElementById('cart-items');
            const totalEl = document.getElementById('cart-total');

            list.innerHTML = '';
            let total = 0;

            if(cart.length === 0) {
                list.innerHTML = '<p class="text-muted">Your cart is currently empty.</p>';
            } else {
                cart.forEach(item => {
                    const itemTotal = item.price * item.qty;
                    total += itemTotal;
                    list.innerHTML += `
                        <div style="display:flex; justify-content:space-between; margin-bottom:12px; border-bottom:1px solid #f9f9f9; padding-bottom:8px;">
                            <div>
                                <div style="font-weight:bold;">${item.name}</div>
                                <div style="font-size:13px; color:#666;">Qty: ${item.qty} x $${item.price.toFixed(2)}</div>
                            </div>
                            <div style="font-weight:600;">$${itemTotal.toFixed(2)}</div>
                        </div>
                    `;
                });
            }

            totalEl.innerText = '$' + total.toFixed(2);
            modal.style.display = 'flex';
        }

        // Init on load
        updateCartUI();
    </script>
</body>
</html>
