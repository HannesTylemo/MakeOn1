<!-- ... (Header and styles same as before) ... -->
            <table class="table table-hover align-middle">
                <!-- ... (Thead) ... -->
                <tbody>
                    {% for product in products %}
                    <tr>
                        <!-- ... (Image and Details) ... -->
                        <td>
                            {% if product.image_url %}
                                <img src="{{ product.image_url }}" class="img-preview" onclick="openZoomModal(this.src)">
                            {% else %}
                                <div class="small text-muted">No Img</div>
                            {% endif %}
                        </td>
                        <td class="fw-bold">{{ product.product_name }}</td>
                        <td class="text-muted">{{ product.brand }}</td>
                        <td><span class="badge bg-light text-dark border">{{ product.category|capitalize }}</span></td>
                        <td><span class="color-dot" style="background-color: {{ product.hex_color }}"></span></td>

                        <!-- CHANGED: Custom Delete Modal Trigger -->
                        <td class="text-end">
                            <button type="button" class="btn btn-sm btn-outline-danger" onclick="confirmDelete('{{ product.id }}')">
                                Delete
                            </button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
<!-- ... (Rest of dashboard) ... -->

    <!-- DELETE CONFIRMATION MODAL -->
    <div class="modal fade" id="deleteConfirmModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-0 pb-0">
                    <h5 class="modal-title fw-bold text-danger">Delete Product?</h5>
                </div>
                <div class="modal-body">
                    Are you sure you want to remove this product from the catalog?
                    <br><small class="text-muted">This action cannot be undone.</small>
                </div>
                <div class="modal-footer border-0 pt-0">
                    <button type="button" class="btn btn-light fw-bold" data-bs-dismiss="modal">Cancel</button>

                    <!-- Form submits to delete route -->
                    <form action="/delete_product" method="POST">
                        <input type="hidden" name="id" id="deleteProductId">
                        <button type="submit" class="btn btn-danger fw-bold">Yes, Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ... (Existing zoom/slider scripts) ...

        function confirmDelete(id) {
            document.getElementById('deleteProductId').value = id;
            var delModal = new bootstrap.Modal(document.getElementById('deleteConfirmModal'));
            delModal.show();
        }
    </script>
